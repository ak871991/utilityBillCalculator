<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utility Bill Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .section-title {
      font-size: 1.2rem;
      margin: 25px 0 10px;
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 45%;
    }

    .form-group-full {
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }

    .checkbox-label input {
      margin-right: 8px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .result-box {
      margin-top: 30px;
      background: #fefefe;
      padding: 20px;
      border-left: 5px solid #3498db;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .form-group {
        min-width: 100%;
      }

      .checkbox-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè† Utility Bill Calculator</h2>

    <div class="form-group-full">
      <label>Date:</label>
      <input type="date" id="datePicker" onchange="updateFormattedDate()" />
    </div>

    <div class="section-title">üí° Electricity Details</div>
    <div class="form-row">
      <div class="form-group">
        <label>Total Electricity Bill (‚Çπ):</label>
        <input type="number" id="totalBill" step="0.01" />
      </div>
      <div class="form-group">
        <label>Total Electricity Units:</label>
        <input type="number" id="totalUnits" step="0.01" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Meter 1 Previous Reading:</label>
        <input type="number" id="meter1Prev" step="0.01" />
      </div>
      <div class="form-group">
        <label>Meter 1 Current Reading:</label>
        <input type="number" id="meter1Curr" step="0.01" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Meter 2 Previous Reading:</label>
        <input type="number" id="meter2Prev" step="0.01" />
      </div>
      <div class="form-group">
        <label>Meter 2 Current Reading:</label>
        <input type="number" id="meter2Curr" step="0.01" />
      </div>
    </div>

    <div class="form-group-full checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="divideMeter2" />
        Divide Meter 2 by 2
      </label>
    </div>

    <div class="section-title">üöø Water & Rent</div>
    <div class="form-row">
      <div class="form-group">
        <label>Total Water Bill (‚Çπ):</label>
        <input type="number" id="waterBill" step="0.01" />
      </div>
      <div class="form-group">
        <label>Rent (‚Çπ):</label>
        <input type="number" id="rent" step="0.01" />
      </div>
    </div>

    <div class="form-group-full checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="divideWater" />
        Divide Water Bill by 2
      </label>
    </div>

    <button onclick="calculateBill()">üßæ Calculate Bill</button>
    <div id="billOutput" class="result-box"></div>
  </div>

  <script>
    function updateFormattedDate() {
      const dateInput = document.getElementById("datePicker").value;
      if (dateInput) {
        const dateObj = new Date(dateInput);
        const options = { day: "numeric", month: "long", year: "numeric" };
        const formattedDate = dateObj.toLocaleDateString("en-GB", options);
        document.getElementById("datePicker").setAttribute("data-formatted", formattedDate);
      }
    }

    function calculateBill() {
      const dateInput = document.getElementById("datePicker").value;
      if (!dateInput) {
        document.getElementById("billOutput").textContent = "‚ùå Please select a date.";
        return;
      }

      const formattedDate = document.getElementById("datePicker").getAttribute("data-formatted") || dateInput;

      const totalBill = parseFloat(document.getElementById("totalBill").value);
      const totalUnits = parseFloat(document.getElementById("totalUnits").value);
      const meter1Prev = parseFloat(document.getElementById("meter1Prev").value);
      const meter1Curr = parseFloat(document.getElementById("meter1Curr").value);
      const meter2Prev = parseFloat(document.getElementById("meter2Prev").value);
      const meter2Curr = parseFloat(document.getElementById("meter2Curr").value);
      const waterBill = parseFloat(document.getElementById("waterBill").value);
      const rent = parseFloat(document.getElementById("rent").value);
      const divideMeter2 = document.getElementById("divideMeter2").checked;
      const divideWater = document.getElementById("divideWater").checked;

      if (
        isNaN(totalBill) || isNaN(totalUnits) || isNaN(meter1Prev) || isNaN(meter1Curr) ||
        isNaN(meter2Prev) || isNaN(meter2Curr) || isNaN(waterBill) || isNaN(rent)
      ) {
        document.getElementById("billOutput").textContent = "‚ùå Please fill all fields correctly.";
        return;
      }

      const perUnitCost = totalBill / totalUnits;
      const meter1Units = meter1Curr - meter1Prev;
      let meter2Units = meter2Curr - meter2Prev;
      if (divideMeter2) meter2Units /= 2;

      const totalTenantUnits = meter1Units + meter2Units;
      const tenantElectricityBill = totalTenantUnits * perUnitCost;
      let tenantWaterBill = waterBill;
      if (divideWater) tenantWaterBill /= 2;

      const totalAmount = rent + tenantElectricityBill + tenantWaterBill;

      const billSummary = 
`üôè ‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø üôè

üìÖ DATE: ${formattedDate}

‚ö° TOTAL ELECTRICITY BILL: ‚Çπ${totalBill.toFixed(2)}
üî¢ TOTAL UNITS: ${totalUnits.toFixed(2)}
üí∞ PER UNIT COST: ‚Çπ${perUnitCost.toFixed(2)}

----------------------------------------

üîå METER 1 USAGE: (${meter1Curr.toFixed(2)} - ${meter1Prev.toFixed(2)}) = ${meter1Units.toFixed(2)} UNITS
üí¶ METER 2 USAGE: (${meter2Curr.toFixed(2)} - ${meter2Prev.toFixed(2)}) ${divideMeter2 ? "/ 2" : ""} = ${meter2Units.toFixed(2)} UNITS
üìä TOTAL TENANT USAGE: ${totalTenantUnits.toFixed(2)} UNITS

----------------------------------------

‚ö° ELECTRICITY BILL: ‚Çπ${tenantElectricityBill.toFixed(2)}

üíß WATER BILL: ‚Çπ${waterBill.toFixed(2)} ${divideWater ? " / 2 = ‚Çπ" + tenantWaterBill.toFixed(2) : ""}
üè† RENT: ‚Çπ${rent.toFixed(2)}

----------------------------------------

üíµ TOTAL AMOUNT PAYABLE: ‚Çπ${totalAmount.toFixed(2)}

‚ú® ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶! ‚ú®`;

      document.getElementById("billOutput").textContent = billSummary;
    }
  </script>
</body>
</html>
